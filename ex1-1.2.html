<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>두개의 숫자를 입력창으로 입력받아 cnosole과 브라우저 창에 사칙연산결과를 표시하세요.</title>
</head>
<body>
    <script>
        var n1 = Number(prompt("숫자를 입력해 주세요. :)"));
        var n2 = Number(prompt("숫자를 입력해 주세요. :>"));
        var plus = n1+n2;
        var minus = n1-n2;
        var double = n1*n2;
        var nanu = n1/n2;
        document.write(n1 + "+" + n2 + "=" + plus + "<br>");
        document.write(n1 + "-" + n2 + "=" + minus + "<br>");
        document.write(n1 + "*" + n2 + "=" + double + "<br>");
        document.write(n1 + "/" + n2 + "=" + nanu + "<br>");

        console.log(plus);
        console.log(minus);
        console.log(double);
        console.log(nanu);
    </script>
</body>
</html>
