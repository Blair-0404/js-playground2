<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>대문자 소문자 판별 프로그램</title>
</head>
<body>
    <script>
        var type = prompt("영어를 입력해 주세요. :>");
        var utype = type.toUpperCase();
        var ltype = type.toLowerCase();
        if (type === utype) {
            document.write("대문자로 인식되었습니다.");
            console.log("대문자로 인식되었습니다.");
        } else if (type === ltype) {
            document.write("소문자로 인식되었습니다.");
            console.log("소문자로 인식되었습니다.");
        } else {
            document.write("일반 문자로 인식되었습니다.");
            console.log("일반 문자로 인식되었습니다.");
        }
    </script>
</body>
</html>
