<body>
    <!-- <나의 답안> -->
    <script>
        var f = prompt("화씨(F)를 입력해 주세요");  
        var F = Number(f) ;
        var C = (F-32)/1.8;
        document.write("화씨(F)" + F + "에 대한 섭씨(C)는" + C + "입니다.");
    </script>
