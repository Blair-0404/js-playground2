    <title>구구단 while반복문으로 구현</title>
</head>
<body>
    <h1>while반복문을 사용해 구구단 구현합니다.</h1>
    <script>
        // <강사님 답안>
        var n = Number(prompt("몇 단을 출력할까요?"))
        document.write("<h2>구구단 " + n + "단")
        var i = 1;
        while (i <=9) {
            console.log(n + "*" + i + " = " + n * i);
            i++;
        }
